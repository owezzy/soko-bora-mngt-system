version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: github.com/owezzy/soko-bora-mngt-system/customers
plugins:
  - local: protoc-gen-go
    out: .
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: .
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - grpc_api_configuration=internal/rest/api.annotations.yaml
  - local: protoc-gen-openapiv2
    out: internal/rest
    opt:
      - grpc_api_configuration=internal/rest/api.annotations.yaml
      - openapi_configuration=internal/rest/api.openapi.yaml
      - allow_merge=true
      - merge_file_name=api
  # connect
  - remote: buf.build/connectrpc/go:v1.16.2
    out: .
    opt:
      - paths=source_relative
  # connect web
  - remote: buf.build/connectrpc/es
    out: client/soko-bora-web-app/src/proto
    opt:
      - target=ts
      - import_extension=.ts
      - paths=import
  # dependencies
  - remote: buf.build/bufbuild/es
    out: client/soko-bora-web-app/src/proto
    opt:
      - target=ts
      - import_extension=.ts
      - paths=import
